<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- ==========BOOTSTARP CSS LINK========== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <link rel="stylesheet" href="assets/css/blog.css">

    <title>post</title>

</head>

<body>

    <div class="post__div">
        <div class="container">
            <div class="post">
                <div class="owl-carousel owl-theme post__slider">

                    <div class="posts__card d-flex align-items-stretch">
                        <div class="posts__card--top">
                            <div class="posts__card--img">
                                <a href="">
                                    <img src="./assets/img/Image.png" alt="">
                                </a>
                            </div>
                            <div class="posts__card--date">
                                <p class="date">20 Jan 2023</p>
                            </div>

                        </div>
                        <div class="posts__card--second">
                            <div class="posts__card--author">
                                <div class="avater">
                                    <img class="rounded-circle" src="./assets/img/Ellipse 47.png" alt="">
                                </div>
                                <div class="credit">
                                    <p class="author">
                                        Author
                                    </p>
                                    <p class="name">
                                        Pastpost
                                    </p>
                                </div>
                            </div>
                            <div class="posts__card--read">
                                <p class="rtime">12 min read</p>
                            </div>
                        </div>
                        <div class="posts__card--title">
                            <a href="/">
                                <h1>
                                    Life after death
                                </h1>

                            </a>
                        </div>
                        <div class="posts__card--desc">
                            <p>
                                Typesetting industry. Lorem Ipsum has been the industry's standard dummy
                                <a class="read_more" href="/">
                                    Read more
                                </a>
                            </p>
                        </div>
                        <div class="posts__card--bottom">


                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- ==========BOOTSTARP JS LINK========== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.post__slider').owlCarousel({
                loop: true,
                margin: 20,
                loop: true,
                autoplay: true,
                autoplayTimeout: 5000,
                autoplayHoverPause: true,
                dots: false,
                nav: true,
                navText: ["<i class='fa-solid fa-arrow-left-long'></i>", "<i class='fa-solid fa-arrow-right-long'></i>"],
                autoplay: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    768: {
                        items: 2,
                    },
                    1400: {
                        items: 3,
                    },
                }
            });

        });
    </script>


</body>

</html>
